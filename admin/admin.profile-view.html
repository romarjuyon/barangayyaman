                <div class="container-fluid">
                  <form class="row g-3">
                    <div class="col-md-4">
                      <label for="inputEmail4" class="form-label">First Name</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Brony" disabled>
                    </div>
                    <div class="col-md-4">
                      <label for="inputPassword4" class="form-label">Middle Name</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="James" disabled>
                    </div>
                    <div class="col-md-4">
                      <label for="inputPassword4" class="form-label">Last Name</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Fort" disabled>
                    </div>
                    <div class="col-3">
                      <div class="row">
                        <div class="col-4">
                          <label for="inputAddress" class="form-label">Birthdate</label>
                          <input type="text" class="form-control" id="inputAddress" disabled placeholder="08">
                        </div>
                        <div class="col-4">
                          <label for="inputAddress" class="form-label invisible">Birthdate</label>
                          <input type="text" class="form-control" id="inputAddress" disabled placeholder="24">
                        </div>
                        <div class="col-4">
                          <label for="inputAddress" class="form-label invisible">Birthdate</label>
                          <input type="text" class="form-control" id="inputAddress" disabled placeholder="1965">
                        </div>
                      </div>
                    </div>
                    <div class="col-3">
                      <label for="inputAddress" class="form-label">Age</label>
                      <input type="text" class="form-control" id="inputAddress" disabled placeholder="55">
                    </div>
                    <div class="col-3">
                      <label for="inputState" class="form-label">Gender</label>
                      <input type="text" class="form-control" id="inputAddress" disabled placeholder="Male">
                    </div>
                    <div class="col-3">
                      <label for="inputState" class="form-label">Occupation</label>
                      <input type="email" class="form-control" id="inputEmail4" disabled placeholder="Teacher">
                    </div>
                    <label for="inputAddress" class="form-label rm-display-5 rm-text-medium rm-text-primary">Address</label>
                    <div class="col-4">
                      <label for="inputAddress" class="form-label">House Number</label>
                      <input type="text" class="form-control" id="inputAddress" disabled placeholder="11">
                    </div>
                    <div class="col-4">
                      <label for="inputAddress" class="form-label">Street</label>
                      <input type="text" class="form-control" id="inputAddress" disabled placeholder="Zone 3">
                    </div>
                    <div class="col-4">
                      <label for="inputAddress" class="form-label">Barangay</label>
                      <input type="text" class="form-control" id="inputAddress" disabled placeholder="Yaman">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity" disabled placeholder="Urdaneta City">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Province</label>
                      <input type="email" class="form-control" id="inputEmail4" disabled placeholder="Pangasinan">
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
