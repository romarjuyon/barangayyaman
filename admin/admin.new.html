  <body>

    <div class="container-fluid p-4">
      <div class="row">
        <div class="col-2">
          <h3 class="rm-display-4 rm-text-dark rm-text-medium">Menu</h3>
          <div class="row justify-content-center p-2">


            <!-- Dashboard -->
            <div
              class="
                col-lg-11

              <a href="admin.html" class="rm-link"
                ><img
                  src="../assets/Menu-icons/overview.svg"

              /></a>
            </div>
            <!-- End of Dashboard -->

            <div
              class="
                col-lg-11
                rm-box-shadow rm-rounded bg-light rm-hover

              "

              <a href="admin.residents.html" class="rm-link"
                ><img
                  src="../assets/Menu-icons/residents.svg"
                  alt=""
                  class="img-fluid d-block mx-auto"
              /></a>
            </div>
            <div
              class="
                col-lg-11
                bg-light
                rm-box-shadow rm-rounded rm-hover
                py-4
                px-5
                m-2
              "
            >
              <a href="admin.households.html" class="rm-link"
                ><img
                  src="../assets/Menu-icons/households.svg"
                  alt=""
                  class="img-fluid d-block mx-auto"
              /></a>
            </div>
            <div
              class="
                col-lg-11
                bg-light
                rm-box-shadow rm-rounded rm-hover
                py-4
                px-5
                m-2
              "
            >
              <a href="admin.education.html" class="rm-link"
                ><img
                  src="../assets/Menu-icons/education.svg"
                  alt=""
                  class="img-fluid d-block mx-auto"
              /></a>
            </div>
            <div
              class="
                col-lg-11
                bg-light
                rm-box-shadow rm-rounded rm-hover
                py-4
                px-5
                m-2
              "
            >
              <a href="admin.occupation.html" class="rm-link"
                ><img
                  src="../assets/Menu-icons/occupation.svg"
                  alt=""
                  class="img-fluid d-block mx-auto"
              /></a>
            </div>
            <div
              class="
                col-lg-11
                bg-light
                rm-box-shadow rm-rounded rm-hover
                py-4
                px-5
                m-2
              "
            >
              <a href="admin.business.html" class="rm-link"
                ><img
                  src="../assets/Menu-icons/business.svg"
                  alt=""
                  class="img-fluid d-block mx-auto"
              /></a>
            </div>
            <!-- Add new -->
            <div
              class="
                col-lg-11
                rm-box-shadow rm-rounded rm-bg-primary rm-hover
                py-4
                px-5
                m-2
              "
            >
              <a href="admin.new.html" class="rm-link"
                ><img
                  src="../assets/Menu-icons/new-active.svg"
                  alt=""
                  class="img-fluid d-block mx-auto"
              /></a>
            </div>

            <!-- Add new end -->
            <div
              class="
                col-lg-11
                bg-light
                rm-box-shadow rm-rounded rm-hover
                py-2
                px-1
                m-2
                mt-5
              "
            >
              <a href="../login.html" class="rm-link"
                ><img
                  src="../assets/logout.svg"
                  alt=""
                  class="img-fluid d-block mx-auto"
                  style="max-width: 100px"
              /></a>
            </div>
          </div>
        </div>
        <div class="col">
          <!-- New Resident Form -->
          <div class="resident mb-4 bg-light p-3 rm-rounded">
            <h3 class="rm-display-4 p-1 rm-text-primary">
              Add Resident
            </h3>
            <div class="container-fluid">
              <form class="row g-3">
                <div class="col-md-4">
                  <label for="inputEmail4" class="form-label">First Name</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-4">
                  <label for="inputPassword4" class="form-label">Middle Name</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-4">
                  <label for="inputPassword4" class="form-label">Last Name</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-3">
                  <div class="row">
                    <div class="col-4">
                      <label for="inputAddress" class="form-label">Birthdate</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="MM">
                    </div>
                    <div class="col-4">
                      <label for="inputAddress" class="form-label invisible">Birthdate</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="DD">
                    </div>
                    <div class="col-4">
                      <label for="inputAddress" class="form-label invisible">Birthdate</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="YYYY">
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <label for="inputAddress" class="form-label">Age</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-3">
                  <label for="inputState" class="form-label">Gender</label>
                  <select id="inputState" class="form-select">
                    <option selected>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="col-3">
                  <label for="inputState" class="form-label">Occupation</label>
                  <select id="inputState" class="form-select">
                    <option selected>Teacher</option>
                    <option>Accountant</option>
                    <hr></hr>
                    <option>Student</option>
                  </select>
                </div>
                <label for="inputAddress" class="form-label rm-display-5 rm-text-medium rm-text-primary">Address</label>
                <div class="col-4">
                  <label for="inputAddress" class="form-label">House Number</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-4">
                  <label for="inputAddress" class="form-label">Street</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-4">
                  <label for="inputAddress" class="form-label">Barangay</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Province</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
          <div class="resident mb-4 bg-light p-3 rm-rounded">
            <h3 class="rm-display-4 p-1 rm-text-primary">
              Add Business
            </h3>
            <div class="container-fluid">
              <form class="row g-3">

                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Business Owner</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="First Name">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label invisible">Business Name</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Last Name">
                </div>
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Business Name</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="">
                </div>

                <div class="col-4">
                  <label for="inputAddress" class="form-label">Business Number</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-4">
                  <label for="inputAddress" class="form-label">Contact Number</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-4">
                  <label for="inputState" class="form-label">Business Type</label>
                  <select id="inputState" class="form-select">
                    <option selected>Teacher</option>
                    <option>Accountant</option>
                    <hr></hr>
                    <option>Student</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Business Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
